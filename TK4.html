<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tab View</title>
  <!-- Kết nối file CSS -->
 <link rel="stylesheet" href="CSS/style1.css">
</head>
<body>

  <!-- Các nút tab -->
  <div class="tab-buttons">
    <button onclick="openTab('Đà Lạt')" id="btn-Đà Lạt">Đà Lạt</button>
    <button onclick="openTab('Sài Gòn')" id="btn-Sài Gòn">Sài Gòn</button>
    <button onclick="openTab('Hà Nội')" id="btn-Hà Nội">Hà Nội</button>
  </div>

  <!-- Nội dung các tab -->
  <div id="Đà Lạt" class="tab-content">
    <h2>Đà lạt</h2>
    <p>Đà Lạt là thành phố ngàn hoa</p>
  </div>

  <div id="Sài Gòn" class="tab-content">
    <h2>Sài Gòn</h2>
    <p>Sài Gòn hoa lệ</p>
  </div>

  <div id="Hà Nội" class="tab-content">
    <h2>Hà Nội</h2>
    <p>Thủ đô Hà Nội</p>
  </div>

  <!-- Kết nối file JS -->
  <script src="JS/script1.js"></script>
</body>
</html>
